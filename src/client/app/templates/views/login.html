<div class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="app/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">SIGN IN TO CONTINUE.</p>
         <form role="form" class="mb-lg">
            <div class="form-group has-feedback">
               <input id="exampleInputEmail1" type="email" ng-model="user.email" placeholder="Enter email" autocomplete="off" class="form-control" />
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
               <input ng-keyup="$event.keyCode == 13 && login()" id="exampleInputPassword1" type="password" ng-model="user.password" placeholder="Password" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
            <div class="clearfix">
               <div class="checkbox c-checkbox pull-left mt0">
                  <label>
                     <input type="checkbox" value="true" checked/>
                     <span class="fa fa-check"></span>Remember Me</label>
               </div>
               <div class="pull-right"><a ui-sref="app.recover" class="text-muted">Forgot your password?</a>
               </div>
            </div>
            <button type="button" ng-click="login()" class="btn btn-block btn-primary mt-lg">Login</button>
         </form>
         <p class="pt-lg text-center">Need to Signup?</p><a ui-sref="app.register" class="btn btn-block btn-default">Register Now</a>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy; {{app.year}} - {{ app.name }}
         <br/>{{app.description}}</span>
   </div>
</div>
