<div class="modal-header">
	<h3>{{modalOptions.market_event.name}}</h3>
</div>
<div class="modal-body">
	<p ng-bind-html="modalOptions.market_event.summary"></p>
	<pre><p ng-bind-html="modalOptions.market_event.description"></p></pre>
	
	
</div>
<div class="modal-footer">
	
	<a ng-href="{{modalOptions.market_event.external_url}}" class="btn btn-primary">More Info</a>
	<button type="button" class="btn" data-ng-click="modalOptions.close()">Close</button>
</div>
