<section class="mainbar" data-ng-init="vm.toViewPosition()">

  <div class="panel panel-primary">
    <div class="panel-heading">
			Position View
    </div>
    <div class="panel-body">

      <form novalidate>
        <formly-form model="vm.position" fields="vm.formFields">
        </formly-form>
      </form>

      <hr/>
      <div>
        <a class="btn btn-success" ui-sref="app.editPosition({positionId: vm.position.id})">
          <i class="glyphicon glyphicon-pencil"></i> Edit
        </a>
        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove()" item="vm.position">
          <i class="glyphicon glyphicon-remove-circle"></i> Delete
        </a>
        <a class="btn btn-primary" ui-sref="app.listPosition()">
          <i class="glyphicon glyphicon-list"></i> List Positions
        </a>
      </div>

    </div>
  </div>

</section>
