<section class="mainbar" data-ng-init="vm.toViewCustomer()">

  <div class="panel panel-primary">
    <div class="panel-heading">
			Customer View
    </div>
    <div class="panel-body">

      <form novalidate>
        <formly-form model="vm.customer" fields="vm.formFields">
        </formly-form>
      </form>

      <hr/>
      <div>
        <a class="btn btn-success" ui-sref="app.editCustomer({customerId: vm.customer.id})">
          <i class="glyphicon glyphicon-pencil"></i> Edit
        </a>
        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove()" item="vm.customer">
          <i class="glyphicon glyphicon-trash"></i> Delete
        </a>
        <a class="btn btn-primary" ui-sref="app.listCustomer()">
          <i class="glyphicon glyphicon-list"></i> List Customers
        </a>
      </div>

    </div>
  </div>

</section>
