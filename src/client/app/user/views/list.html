<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      User List
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" ui-sref="app.createUser()">
          <i class="glyphicon glyphicon-open"></i> New User
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="user in $data">
              <td data-title="'First Name'" sortable="'first_name'" filter="{ 'first_name': 'text' }">{{user.first_name}}</td>
              <td data-title="'Last Name'" sortable="'last_name'" filter="{ 'last_name': 'text' }">{{user.last_name}}</td>
              <td data-title="'Email'" sortable="'email'" filter="{ 'email': 'text' }">{{user.email}}</td>
              <td data-title="'Role'" sortable="'role'" filter="{'role': 'text'}">{{user.role}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" ui-sref="app.viewUser({userId: user.id})">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" ui-sref="app.editUser({userId: user.id})">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove(user)" item="user">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
