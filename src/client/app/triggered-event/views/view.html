<section class="mainbar" data-ng-init="vm.toViewTriggeredEvent()">

  <div class="panel panel-primary">
    <div class="panel-heading">
			TriggeredEvent View
    </div>
    <div class="panel-body">

      <form novalidate>
        <formly-form model="vm.triggeredEvent" fields="vm.formFields">
        </formly-form>
      </form>

      <hr/>
      <div>
        <a class="btn btn-success" ui-sref="app.editTriggeredEvent({triggeredEventId: vm.triggeredEvent.id})">
          <i class="glyphicon glyphicon-pencil"></i> Edit
        </a>
        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove()" item="vm.triggeredEvent">
          <i class="glyphicon glyphicon-remove-circle"></i> Delete
        </a>
        <a class="btn btn-primary" ui-sref="app.listTriggeredEvent()">
          <i class="glyphicon glyphicon-list"></i> List TriggeredEvents
        </a>
      </div>

    </div>
  </div>

</section>
